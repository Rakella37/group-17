<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LogIn</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <div class="background-login">
      <div class="desktop-log-in">
        <div class="group-log-in"></div>
        <div class="log-in">LOG IN</div>
        <div class="containing-block">
          <div class="group-position">
            <div class="group-size">
              <div class="rectangle-button-social-media"></div>
            </div>
          </div>
          <div class="width-height-position">
            <div class="rectangle-button-login"></div>
            <div class="login-socmedia">Log in with social media</div>
            <div class="log-in2">Log in</div>
          </div>
        </div>
        <div class="width-height">
          <div class="group-no-account">
            <div class="no-account">
              Don&#039;t have an account yet? Sign Up
            </div>
          </div>
        </div>

        <div class="group-entire-viewport">
          <div class="trapple-picture-size">
            <div class="name-e-mail">Name/E-mail</div>
          </div>
          <div class="document-flow">
            <div class="password">Password</div>
          </div>
          <div class="forgot-password">Forgot Password</div>

          <div class="remember-passwords">Remember Passwords</div>
          <div class="rectangle-mini"></div>
          <div class="line-4"></div>
          <div class="line-5"></div>
        </div>
      </div>
      <div class="desktop-log-in">
        <div class="group-log-in"></div>
        <div class="log-in">LOG IN</div>
        <div class="containing-block">
          <div class="group-position">
            <div class="group-top">
              <div class="rectangle-picture-layout"></div>
            </div>
          </div>
          <div class="width-height">
            <div class="group-size">
              <div class="rectangle-button-social-media"></div>
            </div>
          </div>
          <div class="width-height-position">
            <div class="rectangle-button-login1"></div>

            <div class="login-socmedia">Log in with social media</div>
           
            <a href="LogIn.html" class="log-in2">Log In</a>
          </div>
        </div>
        <div class="group-inset">
         
          <a href="SignUp.html" class="no-account">  Don&#039;t have an account yet? Sign Up</a>
             
          </div>
        </div>
      
        <div class="group-entire-viewport">
          <div class="trapple-picture-size">
            <div class="name-e-mail">Name/E-mail</div>
          </div>
          <div class="document-flow">
            <div class="password">Password</div>
          </div>
      
          <a href="RetrievePassword.html" class="forgot-password">Forgot Password</a>

          <div class="remember-passwords">Remember Passwords</div>
          <div class="rectangle-mini"></div>
          <div class="line-login"></div>
          <div class="line-login1"></div>
          <img class="img-boat" src="LoginPage-img.jpeg" />
        </div>
      </div>
    </div>
  </body>
</html>
